apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.chen.application"
        minSdkVersion 11
        targetSdkVersion 19
        versionCode 2
        versionName "1.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    provided fileTree(dir: 'libs', include: ['*.jar'])
    compile project(':youkuplayersdk')
    compile files('libs/BmobSDK_V3.4.5_1111.jar')
    compile files('libs/youkuuploaderlib.jar')
    compile files('libs/httplib.jar')
}
